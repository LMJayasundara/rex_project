<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }} | Electron App</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
  </head>

<body>
        
<script type="text/javascript">
        myVar = myFunc({{ data| tojson}});
</script>

<!-- Login form creation starts-->
<section class="container-fluid login-container" style="display: block; padding-top: 25vh;" id="login-container">
        <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-4">
                        <form class="form-container" id="loginForm">
                                <div class="form-group">
                                        <h4 class="text-center font-weight-bold"> Login </h4>
                                        <label for="InputName">User Name</label>
                                        <input type="text" class="form-control" id="InputName"
                                                placeholder="Enter User Name" required>
                                </div>
                                <div class="form-group">
                                        <label for="InputPassword">Password</label>
                                        <input type="password" class="form-control" id="InputPassword"
                                                placeholder="Enter Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" value="Submit"
                                        id="loginbtn">Submit</button>
                        </form>
                </section>
        </section>
</section>
<!-- Login form creation ends -->
</body>
